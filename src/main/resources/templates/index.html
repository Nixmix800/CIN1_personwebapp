<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Personen</title>
    </head>
    <body>
        <h1>Personenliste</h1>

        <ul>
            <th:block th:each="person: ${persons}">
                <li>[[ ${person.name} ]]</li>
            </th:block>
        </ul>
    </body>
</html>
